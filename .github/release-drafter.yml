# ================================
# Release Drafter Configuration
# ================================

# Nombre del release (visible en GitHub)
name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

# Emoji + categor√≠as del changelog
categories:
    - title: "üöÄ Features"
      labels:
          - feature
          - enhancement
          - improvement

    - title: "üêõ Bug Fixes"
      labels:
          - bug
          - fix
          - hotfix

    - title: "üß® Breaking Changes"
      labels:
          - breaking
          - major

    - title: "üîí Security"
      labels:
          - security
          - vulnerability

    - title: "‚ö° Performance"
      labels:
          - performance
          - perf

    - title: "‚ôªÔ∏è Refactoring"
      labels:
          - refactor
          - cleanup

    - title: "üì¶ Dependencies"
      labels:
          - dependencies
          - deps

    - title: "üß™ Tests"
      labels:
          - test
          - tests
          - qa

    - title: "üìö Documentation"
      labels:
          - docs
          - documentation

    - title: "üõ†Ô∏è Chore"
      labels:
          - chore
          - build
          - ci

# Formato de cada entrada del changelog
change-template: "- $TITLE (#$NUMBER) ‚Äî @$AUTHOR"

# Si un PR no tiene label conocido
uncategorized-title: "üß© Other Changes"

# Qu√© hacer si no hay cambios
no-changes-template: "- No changes in this release."

# ----------------
# Versioning (SemVer)
# ----------------
version-resolver:
    major:
        labels:
            - major
            - breaking
    minor:
        labels:
            - minor
            - feature
    patch:
        labels:
            - patch
            - bug
            - fix
            - hotfix
    default: patch

# ----------------
# Exclusions
# ----------------
exclude-labels:
    - skip-changelog
    - no-release
    - internal

# ----------------
# Autolabeling (opcional pero potente)
# ----------------
autolabeler:
    - label: feature
      title:
          - "/^feat/i"

    - label: bug
      title:
          - "/^fix/i"
          - "/bug/i"

    - label: docs
      title:
          - "/docs?/i"

    - label: refactor
      title:
          - "/refactor/i"

    - label: performance
      title:
          - "/perf/i"

    - label: chore
      title:
          - "/chore/i"

# ----------------
# Release notes footer
# ----------------
template: |
    ## üßæ Summary

    $CHANGES

    ---

    **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
