name: Create Release (Pre / Final)

on:
  pull_request:
    types: [closed]
    branches:
      - development
      - main

  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 1.1.0)"
        required: true
        type: string
      branch_ref:
        description: "Branch to release from"
        required: false
        default: development
        type: string
      prerelease:
        description: "Create prerelease?"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

permissions:
  contents: write

jobs:
  create-release:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # Checkout
      # ------------------------
      - name: Checkout (PR)
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Checkout (manual)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.branch_ref }}

      # ------------------------
      # Determine version
      # ------------------------
      - name: Determine version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.version }}"
          else
            BRANCH="${{ github.event.pull_request.head.ref }}"
            if [[ "$BRANCH" =~ ^version/ ]]; then
              VERSION="${BRANCH#version/}"
            else
              echo "Not a version branch, skipping"
              echo "skip=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version: $VERSION"
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      # ------------------------
      # Determine prerelease
      # ------------------------
      - name: Determine release type
        id: type
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            PRERELEASE="${{ inputs.prerelease }}"
          else
            if [[ "${{ github.event.pull_request.base.ref }}" == "development" ]]; then
              PRERELEASE=true
            else
              PRERELEASE=false
            fi
          fi

          echo "prerelease=$PRERELEASE" >> "$GITHUB_OUTPUT"

      # ------------------------
      # Create tag
      # ------------------------
      - name: Create Git tag
        id: tag
        if: steps.version.outputs.skip != 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch --tags
          VERSION="${{ steps.version.outputs.version }}"

          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "created=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git tag "v$VERSION"
          git push origin "v$VERSION"
          echo "created=true" >> "$GITHUB_OUTPUT"

      # ------------------------
      # Create Release / Prerelease
      # ------------------------
      - name: Create GitHub Release
        if: steps.tag.outputs.created == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          prerelease: ${{ steps.type.outputs.prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify no release created
        if: steps.tag.outputs.created != 'true'
        run: echo "Tag already exists. Assuming prerelease already created."
