name: Create Release on Development Merge

on:
  pull_request:
    types: [closed]
    branches:
      - development

  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 1.1.0)"
        required: true
        type: string
      branch_ref:
        description: "Branch or tag to release from"
        required: false
        default: development
        type: string


permissions:
  contents: write

jobs:
  create-release:
    # Run if manual OR if PR merged
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.event.pull_request.merge_commit_sha }}

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.version }}"
          else
            BRANCH="${{ github.event.pull_request.head.ref }}"
            if [[ "$BRANCH" =~ ^version/ ]]; then
              VERSION="${BRANCH#version/}"
            else
              echo "Not a version branch, skipping release"
              echo "skip=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          # basic sanity check
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version: $VERSION (expected X.Y.Z)"
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create Git tag
        id: tag
        if: steps.version.outputs.skip != 'true'
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch --tags
          VERSION="${{ steps.version.outputs.version }}"

          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "created=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git tag "v$VERSION"
          git push origin "v$VERSION"
          echo "created=true" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        if: steps.tag.outputs.created == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify no release created
        if: steps.tag.outputs.created != 'true'
        run: echo "Release already exists for this version, no new release created."
