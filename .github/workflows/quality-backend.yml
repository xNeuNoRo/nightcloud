name: Quality Backend

on:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout PR HEAD
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # luego fíjalo, ahora sirve para debug

      - name: Debug exact commit
        run: |
          echo "github.ref = ${{ github.ref }}"
          echo "github.sha = ${{ github.sha }}"
          echo "head.sha   = ${{ github.event.pull_request.head.sha }}"
          echo "HEAD       = $(git rev-parse HEAD)"

          echo ""
          echo "Last commit:"
          git --no-pager show -1 --oneline --name-only

          echo ""
          echo "Node.controller.ts (lines 130–160):"
          sed -n '130,160p' src/controllers/Node.controller.ts

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun lint

      - name: Format check
        run: bun format

      - name: Typecheck
        run: bun typecheck
